<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div class="calculator">
        <div class="buttons">
            <button class="operationButton" id="buttonPlus">+</button>
            <button class="operationButton" id="buttonMinus">-</button>
            <button class="operationButton" id="buttonMyltiply">*</button>
            <button class="operationButton" id="buttonDevide">/</button>
            <button id="buttonReset">R</button>
        </div>
        <hr>
        <div class="inputBlogs">
            <div class="input">
                <label for="">Number 1</label>
                <input id="one" type="number">
            </div>
            <div class="input">
                <label for="">Number 2</label>
                <input id="two" type="number">
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
